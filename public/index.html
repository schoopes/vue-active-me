<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bold - Multipurpose Template</title>
        <meta name="description" content="Multipurpose bootstrap template">

        <!--[if IE]> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,600,700" rel="stylesheet">

        <link rel="stylesheet" href="/bold/assets/css/plugins.min.css">
        <link rel="stylesheet" href="/bold/assets/css/settings.css">
        <link rel="stylesheet" href="/bold/assets/css/layers.css">
        <link rel="stylesheet" href="/bold/assets/css/navigation.css">
        <link rel="stylesheet" href="/bold/assets/css/style.css">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/bold/assets/images/icons/favicon.png">
        <link rel="apple-touch-icon" sizes="57x57" href="/bold/assets/images/icons/faviconx57.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/bold/assets/images/icons/faviconx72.png">

    <!--    Full Calendar -->

      <link href='fullcalendar/core/main.css' rel='stylesheet' />
      <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />

      <script src='fullcalendar/core/main.js'></script>
      <script src='fullcalendar/daygrid/main.js'></script>

        <!-- Modernizr -->
        <script src="/bold/assets/js/modernizr.js"></script>
    </head>
    <body>
        <div id="app">
            
        </div>
        <a id="scroll-top" href="#top" title="Scroll top"><i class="fa fa-angle-up"></i></a>

        <!-- End -->
        <script src="/bold/assets/js/plugins.min.js"></script>
        <script src="/bold/assets/js/main.js"></script>

        <!-- REVOLUTION JS FILES -->
        <script type="text/javascript" src="/bold/assets/js/jquery.themepunch.tools.min.js"></script>
        <script type="text/javascript" src="/bold/assets/js/jquery.themepunch.revolution.min.js"></script>

        <!-- SLIDER REVOLUTION 5.0 EXTENSIONS  
        (Load Extensions only on Local File Systems !  
        The following part can be removed on Server for On Demand Loading) -->  
        <script type="text/javascript" src="/bold/assets/js/extensions/revolution.extension.actions.min.js"></script>
        <script type="text/javascript" src="/bold/assets/js/extensions/revolution.extension.carousel.min.js"></script>
        <script type="text/javascript" src="/bold/assets/js/extensions/revolution.extension.kenburn.min.js"></script>
        <script type="text/javascript" src="/bold/assets/js/extensions/revolution.extension.layeranimation.min.js"></script>
        <script type="text/javascript" src="/bold/assets/js/extensions/revolution.extension.migration.min.js"></script>
        <script type="text/javascript" src="/bold/assets/js/extensions/revolution.extension.navigation.min.js"></script>
        <script type="text/javascript" src="/bold/assets/js/extensions/revolution.extension.parallax.min.js"></script>
        <script type="text/javascript" src="/bold/assets/js/extensions/revolution.extension.slideanims.min.js"></script>
        <script type="text/javascript" src="/bold/assets/js/extensions/revolution.extension.video.min.js"></script>

        <script type="text/javascript">
            (function() {
                "use strict";
             
                $(document).ready(function() {
                    var revapi;
                    if($("#rev_slider").revolution == undefined){
                        revslider_showDoubleJqueryError("#rev_slider");
                    }else{
                        revapi = $("#rev_slider").show().revolution({
                            sliderType:"standard",
                            jsFileLocation:"/bold/assets/js/",
                            sliderLayout:"auto",
                            dottedOverlay:"none",
                            delay:10000,
                            navigation: {
                                keyboardNavigation: "on",
                                keyboard_direction: "horizontal",
                                mouseScrollNavigation: "off",
                                onHoverStop: "off",
                                touch: {
                                    touchenabled: "on",
                                    swipe_threshold: 75,
                                    swipe_min_touches: 1,
                                    swipe_direction: "horizontal",
                                    drag_block_vertical: false
                                },
                                arrows: {
                                    style: "hades",
                                    enable: true,
                                    hide_onmobile: false,
                                    hide_under: 992,
                                    hide_onleave: false,
                                    tmp: '<div class="tp-arr-allwrapper"><div class="tp-arr-imgholder"></div></div>',
                                    left: {
                                        h_align: "left",
                                        v_align: "center",
                                        h_offset: 0,
                                        v_offset: 0
                                    },
                                    right: {
                                        h_align: "right",
                                        v_align: "center",
                                        h_offset: 0,
                                        v_offset: 0
                                    }
                                },
                                bullets: {
                                    enable: true,
                                    hide_onmobile: false,
                                    hide_under: 480,
                                    style: "hades",
                                    hide_onleave: false,
                                    direction: "horizontal",
                                    h_align: "center",
                                    v_align: "bottom",
                                    h_offset: 0,
                                    v_offset: 25,
                                    space: 8,
                                    tmp: '<span class="tp-bullet-image"></span>'
                                }
                            },
                            viewPort: {
                                enable:true,
                                outof:"pause",
                                visible_area:"80%"
                            },
                            responsiveLevels:[1200,992,768,480],
                            gridwidth:[1170,970,750,480],
                            gridheight:[600,540,480,360],
                            autoHeight:"off",
                            lazyType:"single",
                            shadow:0,
                            spinner:"off",
                            stopLoop:"off",
                            stopAfterLoops:-1,
                            stopAtSlide:-1,
                            shuffle:"off",
                            hideThumbsOnMobile:"off",
                            hideSliderAtLimit:0,
                            hideCaptionAtLimit:0,
                            hideAllCaptionAtLilmit:0,
                            debugMode:false
                        });

                    }
                });

            })();
        </script>

    </body>
</html>
